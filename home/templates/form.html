{% extends "base.html" %}

{% block body %}

  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <h2> Add Member For id {{ id }}</h2>
      </div>
   
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <form action='/submit/{{ type }}/{{ id }}' method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="row my-4">
            <div class="col-lg-12">
              <label for="name" class="from-lable mb-2">Name:</label>
              <input type="text" class="form-control"  name="name">
            </div>
          </div>
          <div class="row my-4">
            <div class="col-lg-12">
              <label for="lname" class="from-lable mb-2">Email:</label>
              <input type="email" class="form-control"  name="email">
            </div>
          </div>
      
          <div class="row my-4">
            <div class="col-lg-12">
              <label for="lname" class="from-lable mb-2">Sales:</label>
              <input type="number" class="form-control"  min="0" value="0" disabled name="sales">
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-lg-4">
              <button class="btn btn-primary w-100" type="submit" value="Submit">Submit</button>
            </div>
          </div>
 
        </form>
      </div>
     
    </div>
  </div>


{% endblock %}
